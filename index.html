<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="game">

    <header class="game-header">
      <h1>Rock Paper Scissors</h1>
    </header>

    <section class="player-section">
      <label for="user-input">Enter your choice:</label>
      <select name="user-input" id="user-input">
        <option value="Rock">Rock</option>
        <option value="Paper">Paper</option>
        <option value="Scissor">Scissor</option>
      </select>
    </section>

    <section class="computer-section">
      <h2>Computer's Choice</h2>
      <p id="computer-result">-</p>
    </section>

    <section class="results-section">
      <div class="user-result">
        <h3>Your Choice:</h3>
        <p id="user-result">-</p>
      </div>
      <div class="computer-result">
        <h3>Computer's Choice:</h3>
        <p id="computer-result">-</p>
      </div>
      <div class="winner">
        <h3>Winner:</h3>
        <p id="winner">-</p>
      </div>
    </section>

    <section class="score-board">
      <div class="user-score">
        <h3>Your Score</h3>
        <p id="user-score">0</p>
      </div>
      <div class="computer-score">
        <h3>Computer's Score</h3>
        <p id="computer-score">0</p>
      </div>
    </section>

  </main>
  <script src="script.js"></script>
</body>
</html>
